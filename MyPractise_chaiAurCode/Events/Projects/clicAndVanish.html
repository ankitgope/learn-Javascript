<body style="background-color: #414141; color: aliceblue;">
    <h2>Amazing image</h2>
    <div >
        <ul id="images">
            <li><img width="200px" id="photoshop" src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt="photoshop"></li>
            <li><img width="200px" id="japan" src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load" alt=""></li>

            <li><a style="color: aliceblue;" href="https://google.com" id="google">Google</a></li>
        </ul>
   </div>
</body>
<script>
    document.querySelector('#images').addEventListener('click',function(e){
        //e.target --> it tels which target it is comming this part <img width="200"...alt.>

        //e.target.parentNode-->  there are some scenerio where we want to target the parent of the target  (like here we not only have to remove the image but we have remove the whole li tag or else the image will be disappear and bullet point willl be there  )
        // tis is event spillover --> now if we are clicking near google basically the li part then the whole li is getting removed every images  so we are using e.target.tagName to get the tag name IMG and using if else to abvoid the error 
        console.log(e.target.tagName)
        if(e.target.tagName=== 'IMG'){
            console.log(e.target.id);
            let removeIt= e.target.parentNode
            removeIt.remove();
        }
        

        let removeIt= e.target.parentNode
         removeIt.remove();
        // we can doit like this as well a bit confudsing way 
       // removeIt.parentNode. removeChild(removeIt)
    },false)
</script>
